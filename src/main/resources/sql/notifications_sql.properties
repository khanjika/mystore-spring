notification.getUserNotifications=select * from `mystore`.`user_notifications` where user_id=:userId order by notification_date DESC;
notification.createNotification=INSERT INTO `mystore`.`user_notifications` (`notification`,`user_id`,`notification_date`,`notification_type`) VALUES(:notification,:userId,sysdate(),:notificationType);
notification.deleteNotification=DELETE FROM `mystore`.`user_notifications` WHERE id=:id;
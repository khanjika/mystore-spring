announcement.getAllAnnouncements=select * from `mystore`.`manager_announcements` order by announcement_date DESC;
announcement.createAnnouncement=INSERT INTO `mystore`.`manager_announcements` (`announcement`,`manager_id`,`announcement_date`) VALUES(:announcement,:managerId,sysdate());
announcement.deleteAnnouncement=DELETE FROM `mystore`.`manager_announcements` WHERE id=:id;
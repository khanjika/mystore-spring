resignation.resignationDetails=SELECT * FROM mystore.resignation where empid= :empid;

resignation.viewBeforeEditResignation= select r.rid, r.reason, r.status, r.empid, concat(u.first_name,' ', u.last_name) as uname from resignation r, user_profiles u where r.empid=u.id and r.empid= :empid 

resignation.apply=INSERT INTO `mystore`.`resignation` (`empid`,`reason`,`status`) VALUES (:empid, :reason, 'PENDING')

resignation.deleteResignation = DELETE FROM `mystore`.`resignation` WHERE empid=:empid;

resignation.getResignationDetails = select r.rid, r.reason, r.status, u.id, concat(u.first_name,' ', u.last_name) as name  from resignation r join user_profiles u where r.empid=u.id;